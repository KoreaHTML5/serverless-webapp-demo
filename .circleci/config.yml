version: 2
jobs:
  build:
    docker:
      - image: novemberde/node-awscli
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      # Build
      - run: npx tsc
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
    docker:
      - image: novemberde/node-awscli
    working_directory: ~/repo
    steps:
      - checkout
      # - run: ls -al
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      
      # Build
      - run: npx tsc
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # Test
      - run: npm test
  deployDev:
    docker:
      - image: novemberde/node-awscli
    working_directory: ~/repo
    steps:
      - checkout
      # - run: ls -al
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      # Build
      - run: npx tsc
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npx serverless deploy --stage dev
  deployProd:
    docker:
      - image: novemberde/node-awscli
    working_directory: ~/repo
    steps:
      - checkout
      # - run: ls -al
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      # Build
      - run: npx tsc
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npx serverless deploy --stage prod
      
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deployDev:
          requires:
            - test
      - hold:
          type: approval
          requires:
           - deployDev
      - deployProd:
          requires:
            - hold
